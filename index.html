<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- No dude en eliminar estos estilos o personalizarlos en su propia hoja de estilo ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="assets/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a8c41fc0bf.js" crossorigin="anonymous"></script>
    </head>
  <body>

    <header class="header">
      <img class="header-img" src="./images/logo.svg"  alt="Logo de Huddle"/>
    </header>

    <main class="main">

      <div class="main-img-container">
        <img class="main-img" src="./images/illustration-mockups.svg" alt="Imagen de la aplicacion en diferentes dispositivos">
      </div>

      <article class="main-text">
        <h1>Build The Community Your Fans Will Love </h1>
        <p> Huddle pre-imagines the way we build communities. You have a voice, but so does your audience. Create connections
        with your users as you engage in genuine discussion. Register</p>
        <button class="article-button">Register</button>
      </article>

    </main>
    <footer>
      <nav class="nav-social-networks">
        <ul class="social-networks">
          <li class="elements-social-networks">
            <button class="button"  aria-label="Logo facebook">
              <i class="fab fa-facebook-f"></i>
            </button>
          </li>
          <li class="elements-social-networks">
            <button class="button"  aria-label="Logo github">
              <i class="fab fa-github"></i>
            </button>
          </li>
          <li class="elements-social-networks">
            <button class="button" aria-label="Logo instagram">
              <i class="fab fa-instagram"></i>
            </button>
          </li>
        </ul>
      </nav>
    </footer>


  </body>
</html>
